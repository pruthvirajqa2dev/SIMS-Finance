litFileName = data.split(\&quot;.\&quot;);\n  let file = splitFileName[0].toUpperCase();\n  let ext = splitFileName[1].toUpperCase();\n  cy.wrap(file).as(&#x27;fileNameWithoutExt&#x27;);\n  cy.wrap(ext).as(&#x27;fileExt&#x27;);\n  cy.get(&#x27;#physical_file&#x27;).invoke(&#x27;val&#x27;).should(&#x27;contain&#x27;, file);\n  cy.get(&#x27;#rep_name&#x27;).invoke(&#x27;val&#x27;).should(&#x27;contain&#x27;, file);\n});\n//Select school id\ncy.get(&#x27;#company_id_icon&#x27;).click();\ncy.wait(2000);\ncy.get(&#x27;*[id^=ui-id]&#x27;).contains(&#x27;School ID&#x27;).should(&#x27;be.visible&#x27;);\ncy.get(&#x27;[axes=\&quot;COMP_DESC\&quot;] &gt; div&#x27;).contains(_example.default.schoolName).parent().parent().contains(&#x27;Select&#x27;).click();\ncy.get(&#x27;#update_button&#x27;).click();\n//Record assertions\ncy.get(&#x27;[axes=\&quot;COMPANY_ID\&quot;] &gt; div&#x27;).eq(0).invoke(&#x27;text&#x27;).should(&#x27;eq&#x27;, _example.default.schoolId);\ncy.get(&#x27;@fileNameWithoutExt&#x27;).then(data =&gt; {\n  cy.get(&#x27;[axes=\&quot;REP_NAME\&quot;] &gt; div&#x27;).eq(0).invoke(&#x27;text&#x27;).should(&#x27;contain&#x27;, data);\n});\ncy.get(&#x27;@fileExt&#x27;).then(data =&gt; {\n  cy.get(&#x27;[axes=\&quot;EXT\&quot;]&#x27;).invoke(&#x27;text&#x27;).should(&#x27;contain&#x27;, data);\n});\n//View dropdown\ncy.get(&#x27;.multibutton_content &gt; a&#x27;).eq(0).click();\ncy.get(&#x27;.ui-menu-item&#x27;).contains(&#x27;Delete&#x27;).click();\ncy.get(&#x27;*[id^=ui-id]&#x27;).contains(&#x27;Delete File&#x27;).should(&#x27;be.visible&#x27;);\ncy.get(&#x27;#esr_messagebox_yes&#x27;).click();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ab51f599-aedd-45c9-a8cf-de66473a2657&quot;,&quot;parentUUID&quot;:&quot;6142a580-d810-48d7-80a4-a013f01fe5b8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;ab51f599-aedd-45c9-a8cf-de66473a2657&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:
